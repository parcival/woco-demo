<!DOCTYPE html>
<html>
  <head>
    <base href="." />
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
     <!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>

    <script src="//npmcdn.com/zone.js@0.6.12?main=browser"></script>
    <script src="//npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.27/system.js"></script>
  -->
    <script src="//npmcdn.com/typescript@1.8.10/lib/typescript.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.27/system-polyfills.js"></script>

    <script src="//unpkg.com/zone.js/dist/zone.js"></script>
    <script src="//unpkg.com/zone.js/dist/long-stack-trace-zone.js"></script>
    <script src="//unpkg.com/reflect-metadata@0.1.3/Reflect.js"></script>
    <script src="//unpkg.com/systemjs@0.19.31/dist/system.js"></script>
    <!-- loading ng2-bootstrap -->
    <script src="//unpkg.com/ng2-bootstrap@1.1.11/bundles/ng2-bootstrap.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(console.error.bind(console));

      // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- load bootstrap 3 styles -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
